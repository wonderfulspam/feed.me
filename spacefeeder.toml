base_url = 'https://feed-me-feeds.netlify.app/'
max_articles = 50
description_max_words = 150
feed_data_output_path = "./content/data/feedData.json"
item_data_output_path = "./content/data/itemData.json"

# Categorization configuration
[categorization]
enabled = true
auto_tag_new_articles = true
max_tags_per_item = 5
confidence_threshold = 0.4

# Tags are now defined in data/tags.toml and embedded at compile time
# You can override specific tags here if needed:
# [[categorization.tags]]
# name = "custom"
# description = "Custom tag"
# keywords = ["custom"]

# Pattern-based rules for automatic tagging
[[categorization.rules]]
type = "title_contains"
patterns = ["Rust", "rustc", "cargo", "crate"]
tag = "rust"
confidence = 0.9

[[categorization.rules]]
type = "url_contains"
patterns = ["rust-lang.org", "rustacean", "crates.io"]
tag = "rust"
confidence = 0.95

[[categorization.rules]]
type = "content_contains"
patterns = ["Claude", "claude"]
tag = "anthropic"
confidence = 0.9

[[categorization.rules]]
type = "content_contains"
patterns = ["ChatGPT", "OpenAI", "GPT-4", "GPT-3"]
tag = "openai"
confidence = 0.9

[[categorization.rules]]
type = "content_contains"
patterns = ["Gemini", "Bard", "Google AI"]
tag = "google-ai"
confidence = 0.9

[[categorization.rules]]
type = "title_contains"
patterns = ["Claude", "Anthropic"]
tag = "anthropic"
confidence = 0.95

[[categorization.rules]]
type = "title_contains"
patterns = ["ChatGPT", "OpenAI", "GPT"]
tag = "openai"
confidence = 0.95

[[categorization.rules]]
type = "title_contains"
patterns = ["LLM", "Large Language Model"]
tag = "llm"
confidence = 0.9

[[categorization.rules]]
type = "author_contains"
patterns = ["Simon Willison"]
tags = ["ai", "python"]
confidence = 0.7

[[categorization.rules]]
type = "feed_slug"
patterns = ["devops", "atlassian", "itrevolution"]
tag = "devops"
confidence = 0.8

[[categorization.rules]]
type = "feed_slug"
patterns = ["rust_official", "inside_rust", "matklad"]
tag = "rust"
confidence = 0.85

# Tag aliases for normalization
[[categorization.aliases]]
from = ["artificial-intelligence", "machine-learning", "ML", "ai and ml"]
to = "ai"

[[categorization.aliases]]
from = ["llms", "generative-ai"]
to = "llm"

[[categorization.aliases]]
from = ["software development", "software-engineering", "webdev", "web development"]
to = "web-dev"

[[categorization.aliases]]
from = ["rustlang", "rust-lang"]
to = "rust"

[[categorization.aliases]]
from = ["dev-ops", "DevOps"]
to = "devops"

