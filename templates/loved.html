{% extends "base.html" %}

{% block content %}
  {% set item_data = load_data(path="content/data/lovedData.json") %}
  <!-- Secondary Articles Grid -->
  <section class="secondary-articles">
    {% for item in item_data %}
      {% if loop.index0 == 12 %}{% break %}{% endif %}
      {% set featured = "false" %}
      {% include "partials/article.html" %}
    {% endfor %}
  </section>
{% endblock content %}
